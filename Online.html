
<!DOCTYPE html>
<html>
<head>
    <title>Online proqramlar</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #display {
            width: 100%;
            font-size: 2em;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: right;
        }

        button {
            width: 22%;
            font-size: 1.5em;
            padding: 10px;
            margin: 5px 1%;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #f0f0f0;
        }

        button:active {
            background-color: #e0e0e0;
        }

        .row {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <ul>
        <li><center style="display: inline-block;"><a href="./haqqimizda.html" style="color: aqua;"><h1 id="id1">Haqqımızda və Biznes</h1></a></center></li>  
        <li><center style="display: inline-block;"><a href="./exeproqram.html" style="color: aqua;"><h1 id="id1">Exe proqramlar</h1></a></center></li>
        <li><center style="display: inline-block;" ><a href="./index.html" style="color: aqua;"><h1 id = "id1">Əsas Menyu</h1></a></center></li>
    </ul>
    <div class="calculator">
        <h1>Calculator</h1>
        <input type="text" id="display" disabled>
        <div class="row">
            <button onclick="clearDisplay()">C</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('+')">+</button>
        </div>
        <div class="row">
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('-')">-</button>
        </div>
        <div class="row">
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('*')">*</button>
        </div>
        <div class="row">
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculateResult()">=</button>
            <button onclick="appendToDisplay('/')">/</button>
        </div>
        
    </div>
    <div>

        center><button id="faiz">Faiz hesablama</button></center>
    <h1><i><b>Siz sadəcə ədədləri yazın. Faizdə isə faiz işarəsini qoya bilərsiz.</b></i></h1>
    </div>
    <script>
        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function calculateResult() {
            const display = document.getElementById('display');
            display.value = eval(display.value);
        }



        // Faiz Hesablama
        document.getElementById("faiz").addEventListener("click", function() {
            var a = parseFloat(prompt('Ədədi daxil edin: '));
            var b = parseFloat(prompt('Faizi daxil edin: '));
            var c = a * b / 100;
            alert('Nəticə: ' + c);
    </script>
</body>
</html>
