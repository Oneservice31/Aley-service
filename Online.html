<!DOCTYPE html>
<html>
<head>
    <title>Online Proqramlar</title>
    <style>
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 400px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 1.8em;
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            font-size: 1.8em;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: right;
        }

        button {
            width: 22%;
            font-size: 1.2em;
            padding: 10px;
            margin: 5px 1%;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            background-color: #f8f8f8;
            color: #333;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #e0e0e0;
        }

        button:active {
            background-color: #ccc;
            transform: scale(0.98);
        }

        .row {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        ul {
            list-style-type: none;
            padding: 0;
            width: 100%;
        }

        li {
            font-size: 1.2em;
            padding: 10px;
            margin-top: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        li:hover {
            background-color: #e0e0e0;
        }

        li:active {
            background-color: #ccc;
            transform: scale(0.98);
        }

        .container:nth-of-type(1) {
            background-color: #e0f7fa;
        }

        .container:nth-of-type(2) {
            background-color: #e8f5e9;
        }

        .container:nth-of-type(3) {
            background-color: #fce4ec;
        }
    </style>
</head>
<body>

  <ul>
    <li><center style="display: inline-block;"><a href="./haqqimizda.html" style="color: aqua;"><h1 id="id1">Haqqımızda və Biznes</h1></a></center></li>  
    <li><center style="display: inline-block;"><a href="./exeproqram.html" style="color: aqua;"><h1 id="id1">Exe proqramlar</h1></a></center></li>
    <li><center style="display: inline-block;"><a href="./index.html" style="color: aqua;"><h1 id="id1">Əsas Menyu</h1></a></center></li>
</ul>

   <center> <div class="container">
    
        <h1>Kalkulyatr</h1>
        <input type="text" id="display" disabled>
        <div class="row">
            <button onclick="clearDisplay()">C</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('+')">+</button>
        </div>
        <div class="row">
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('-')">-</button>
        </div>
        <div class="row">
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('*')">*</button>
        </div>
        <div class="row">
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculateResult()">=</button>
            <button onclick="appendToDisplay('/')">/</button>
        </div>
    </div></center>

   <center> <div class="container">
        <h1>Faiz Hesablama</h1>
        <button id="faiz">Faiz Hesabla</button>
        <h1><i><b>Siz yalnızca ədədləri daxil edin. Faizdə isə faiz işarəsini qoya bilərsiniz.</b></i></h1>
    </div></center>

    <center><div class="container">
        <h1>To-Do Listesi</h1>
        <input type="text" id="todoInput" placeholder="Yeni vəzifə...">
        <button onclick="addTodo()">Əlavə et</button>
        <ul id="todoList"></ul>
    </div></center>

    <script>
        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function calculateResult() {
            const display = document.getElementById('display');
            try {
                display.value = eval(display.value);
            } catch (error) {
                display.value = 'Xəta';
            }
        }

        document.getElementById("faiz").addEventListener("click", function() {
            var a = parseFloat(prompt('Ədədi daxil edin: '));
            var b = parseFloat(prompt('Faizi daxil edin: '));
            if (!isNaN(a) && !isNaN(b)) {
                var c = a * b / 100;
                alert('Nəticə: ' + c);
            } else {
                alert('Zəhmət olmasa, ədədləri düzgün daxil edin.');
            }
        });

        function addTodo() {
            const todoInput = document.getElementById('todoInput');
            const todoText = todoInput.value.trim();
            if (todoText !== '') {
                const li = document.createElement('li');
                li.textContent = todoText;
                li.onclick = function() {
                    li.remove();
                };
                document.getElementById('todoList').appendChild(li);
                todoInput.value = '';
            }
        }
    </script>
</body>
</html>
