    <center><h1><i><b>'Online' proqramlar</b></i></h1></center>
    <center><button id="calculator">Calculator</button></center>
    <h1><i><b>Calculatorda əməliyyatı 1,2,3,4 və ya vurma bölmə toplama çıxma yazaraq əməliyyatı seçə bilərsiz.</b></i></h1>
    <center><button id="faiz">Faiz hesablama</button></center>
    <h1><i><b>Siz sadəcə ədədləri yazın. Faizdə isə faiz işarəsini qoya bilərsiz.</b></i></h1>
    <script>
        // Kalkulyator
        document.getElementById("calculator").addEventListener("click", function() {
            let emeliyat = prompt('Zəhmət olmasa əməliyat seçin: 1- vurma 2- bölmə 3- toplama 4- çıxma ');
            let a = parseFloat(prompt('Zəhmət olmasa birinci ədədi daxil edin: '));
            let b = parseFloat(prompt('Zəhmət olmasa ikinci ədədi daxil edin: '));
            let c;

            switch(emeliyat) {
                case '1':
                case 'vurma':
                    c = a * b;
                    break;
                case '2':
                case 'bölmə':
                    c = a / b;
                    break;
                case '3':
                case 'toplama':
                    c = a + b;
                    break;
                case '4':
                case 'çıxma':
                    c = a - b;
                    break;
                default:
                    alert('Zəhmət olmasa 1-4 arasında bir əməliyat yazın və ya vurma bölmə toplama çıxma yazın');
                    return;
            }

            alert('Cavab: ' + c);
        });

        // Faiz Hesablama
        document.getElementById("faiz").addEventListener("click", function() {
            var a = parseFloat(prompt('Ədədi daxil edin: '));
            var b = parseFloat(prompt('Faizi daxil edin: '));
            var c = a * b / 100;
            alert('Nəticə: ' + c);
        });
    </script>
