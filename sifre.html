<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="T6l_2n7O6lrRVhXnBd6aYxfWz3iye2wGC2FDPvsO-Ng" />
    <title>Aley</title>
    <style>
        body {
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }

        #basliq {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 50px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .container {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(245, 245, 245, 0.9));
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            width: 350px; /* Genişlik ayarlandı */
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 2.5em;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            letter-spacing: 1.5px;
            line-height: 1.2;
            background: linear-gradient(90deg, #4CAF50, #81C784);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            font-size: 1.4em; /* Font boyutu küçültüldü */
            padding: 8px; /* Padding küçültüldü */
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: right;
        }

        button {
            width: 22%;
            font-size: 1.2em;
            padding: 10px;
            margin: 5px 1%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            background-color: #45a049;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        button:active {
            background-color: #3e8e41;
            transform: scale(0.98);
        }

        #gmailInitial {
            font-size: 2em; /* Gmail ilk harfi boyutu */
            position: absolute;
            top: 10px;
            right: 20px;
            color: #333;
        }
    </style>
</head>
<body id="body">
    <center id="basliq"><h1><b><i>Aley</i></b></h1></center>
    <form id="searchForm">
        <center>
            <input type="text" id="searchInput" placeholder="Webdə axtarış edin">
            <button type="submit">Search</button>
        </center>
    </form>
    <div class="container">
        <h2>Hesab Girişi</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="İsdifadəçi Adı" required>
            <input type="password" id="password" placeholder="Şifrə" required>
            <button type="submit">Giriş Et</button>
        </form>
        <h1><b><i>Hesabınız yoxdur? aley.service@gmail.com ilə əlaqə saxlayın və hesab yaradın</i></b></h1>
    </div>
    
    <div id="gmailInitial"></div> <!-- Gmail ilk harfi burada gösterilecek -->

    <script>
        // Kullanıcı bilgilerini saklamak için bir nesne
        const users = {
            'Tunar': 'AydanTunar',
            'punhanrzazade5@gmail.com': '1220',
            'mehemmedjavziyev@gmail.com': 'Mehemmed12',
        };

        // Giriş formu için olay dinleyicisi
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); 

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            // Kullanıcı adı ve şifre kontrolü
            if (username === 'skhavat') {
                window.location.href = 'ad.html'; // skhavat yazılırsa ad.html açılır
            } else if (users[username] && users[username] === password) {
                alert('Giriş başarılı!');
                document.getElementById('gmailInitial').textContent = username.charAt(0).toUpperCase(); // Gmail'in ilk harfini büyük yap
                document.getElementById('gmailInitial').style.display = 'block'; // Harfi göster
            } else {
                alert('İsdifadəçi adı vəya şifrə səhvdir.');
            }
        });

        // Arama formu için olay dinleyicisi
        document.getElementById('searchForm').addEventListener('submit', function(event) {
            event.preventDefault(); 

            const searchQuery = document.getElementById('searchInput').value.trim();
            if (searchQuery) {
                const searchUrl = 'https://www.google.com/search?q=' + encodeURIComponent(searchQuery);
                window.open(searchUrl, '_blank'); 
            } 
        });
    </script>
</body>
</html>
