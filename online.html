<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        #display {
            width: 100%;
            padding: 10px;
            font-size: 1.5em;
            border: 2px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            text-align: right;
        }

        .row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        button {
            width: 22%;
            padding: 15px;
            font-size: 1.2em;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        button:active {
            background-color: #3e8e41;
        }

    </style>
</head>
<body>
    <center> 
        <div class="container">
            <h1>Faiz Hesablama</h1>
            <input type="number" id="numberInput" placeholder="Ədəd daxil edin">
            <input type="number" id="percentInput" placeholder="Faiz daxil edin">
            <button id="faiz" onclick="calculatePercentage()">Faiz Hesabla</button>
            <h1><i><b>Siz yalnızca ədədləri daxil edin. Faizdə isə faiz işarəsini qoya bilərsiniz.</b></i></h1>
            <p id="result"></p>
        </div>
    </center>
    <div class="container">
        <h1>Kalkulyator</h1>
        <input type="text" id="display" disabled="">
        <div class="row">
            <button onclick="clearDisplay()">C</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('+')">+</button>
        </div>
        <div class="row">
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('-')">-</button>
        </div>
        <div class="row">
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('*')">*</button>
        </div>
        <div class="row">
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculateResult()">=</button>
            <button onclick="appendToDisplay('/')">/</button>
        </div>
    </div>

    <center>
        <div class="container">
            <h1>To-Do Listesi</h1>
            <input type="text" id="todoInput" placeholder="Yeni vəzifə...">
            <button onclick="addTodo()">Əlavə et</button>
            <ul id="todoList"></ul>
        </div>
    </center>

    <script>
        function clearDisplay() {
            document.getElementById("display").value = "";
        }

        function appendToDisplay(value) {
            document.getElementById("display").value += value;
        }

        function calculateResult() {
            try {
                let result = eval(document.getElementById("display").value);
                document.getElementById("display").value = result;
            } catch (error) {
                document.getElementById("display").value = "Error";
            }
        }

        function addTodo() {
            const todoInput = document.getElementById("todoInput");
            const todoText = todoInput.value.trim();

            if (todoText !== "") {
                const li = document.createElement("li");
                li.textContent = todoText;
                document.getElementById("todoList").appendChild(li);
                todoInput.value = "";
            }
        }

        function calculatePercentage() {
            const number = parseFloat(document.getElementById('numberInput').value);
            const percent = parseFloat(document.getElementById('percentInput').value);

            if (isNaN(number) || isNaN(percent)) {
                document.getElementById('result').innerText = 'Xahiş edirəm, düzgün ədədlər daxil edin.';
            } else {
                const result = (number * percent) / 100;
                document.getElementById('result').innerText = `Nəticə: ${result}`;
            }
        }
    </script>
</body>
</html>
